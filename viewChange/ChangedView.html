<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css" />
        <link rel="stylesheet" href="../stylesheet.css" />
    </head>
    <body>
        <div class="container">
            <h3>Fill in the form</h3>

            <form class="form-horizontal" id="contractFormChangedView">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Personal Information</legend>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">First Name: <sup class="mandatoryFields">*</sup></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="firstName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Last Name: <sup class="mandatoryFields">*</sup></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="lastName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address Line 1: </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="addressLine1" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address Line 2: </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="addressLine2" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">City: </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="city" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">State: </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="state" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Country: </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="country" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Contact Number: <sup class="mandatoryFields">*</sup></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="contactNumber" />
                        </div>
                    </div>
                </fieldset><br />
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Contract Details</legend>
                </fieldset>
            </form>  
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="../main.js"></script>
    </body>
</html>
