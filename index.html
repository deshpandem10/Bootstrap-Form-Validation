<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" />

        <link rel="stylesheet" href="stylesheet.css" />
    </head>

    <body>
        <div class="container">
            <h3>Fill in the form</h3>

            <form class="form-horizontal">
                <div class="col-sm-6" id="formPart1">
                    <h4>Personal Details</h4><br/>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">First Name: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Last Name: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Address Line 1: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Address Line 2: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">City: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">State: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Country: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Contact Number: </label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" id="formPart2">
                    <h4>Contract Details</h4><br/>
                    
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Contract Start Date: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="contract-startDate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Contract End Date: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="contract-endDate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Billing Cycle: </label>
                        <div class="col-sm-8">
                            <select class="form-control">
                                <option>Monthly</option>
                                <option>Quarterly</option>
                                <option>Half Yearly</option>
                                <option>Yearly</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Installment Amount: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" readonly="readonly" />
                        </div>
                    </div><br />
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                        <button type="reset" class="btn btn-danger" id="resetBtn">Reset</button>
                    </div>
                </div>
            </form>  
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
