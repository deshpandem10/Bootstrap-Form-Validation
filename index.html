<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" href="stylesheet.css" />
    </head>

    <body>
        <div class="container">
            <h4>Fill in the form</h4>

            <form class="form-horizontal">
                <div class="col-sm-6" id="formPart1">
                    <h3>Personal Details</h3><br/>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">First Name: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Last Name: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Address Line 1: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Address Line 2: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">City: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">State: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Country: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Contact Number: </label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" id="formPart2">
                    <h3>Contract Details</h3><br/>
                    
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Contract Start Date: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Contract End Date: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Billing Cycle: </label>
                        <div class="col-sm-8">
                            <select class="form-control">
                                <option>Monthly</option>
                                <option>Quarterly</option>
                                <option>Half Yearly</option>
                                <option>Yearly</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Installment Amount: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" readonly="readonly" />
                        </div>
                    </div>

                </div>
            </form>
    
        </div>
    </body>
</html>
